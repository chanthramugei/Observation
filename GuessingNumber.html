<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess-number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>-----Guess number-----</h1>
    <input type="number" id="num" placeholder="Enter the number you guessed"><br>
    <button onclick="playgame()">Guess</button>
    <div id="result"></div>
    <div id="attempts"></div>
    <script>
        let target=Math.floor(Math.random()*10)+1
        console.log(target);
        let count=0;
        let result;
         function playgame() {
            let num=parseInt(document.getElementById("num").value);
            count++;
                    if(num<target)
                    {
                       document.getElementById("result").innerText="Tow Low" 
                    }
                    else if(num==target){
                        document.getElementById("result").innerText="You Guessed the correct Number"
                    }
                    else{
                        document.getElementById("result").innerText="Two high"
                    }
                    document.getElementById("attempts").innerText="count="+count
        }
    </script>
</body>
</html>
