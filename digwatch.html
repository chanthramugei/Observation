<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock" style="font-size:7em; font-family:monospace; color:#7965b1; background:#090725; padding:20px; border-radius:10px; width:max-content; margin:40px auto; text-align:center; box-shadow:0 2px 8px rgba(120, 116, 188, 0.84);"></div>
    <script>
        function updateClock(){
        const now=new Date();

        let hours=now.getHours();
    
        const min=now.getMinutes();

        const sec=now.getSeconds();

        const ampm=hours>=12 ? 'PM': 'AM';

        hours=hours % 12;

        hours=hours ? hours:12;

        const hh=String(hours).padStart(2,"0");
        const mm=String(min).padStart(2,"0");
        const ss=String(sec).padStart(2,"0");

        const timeString=`${hh}:${mm}:${ss}:${ampm}`;

        document.getElementById("clock").innerText=timeString;
        }
        updateClock();
        setInterval(updateClock,1000);
    </script>
</body>
</html>
