<html lang="en">

<title>Document</title>
    <style>
        body{
            text-align:center;            
        }
    </style>
<body>
    <h1>NUMBER GUESSING PROGRAM</h1>
    <input type="number" placeholder="Enter the number" id="num">
    <button onclick="playgame()">Guess</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
    <script>
        let target=Math.floor(Math.random()*100)+1;
        console.log(target);
        let count=0;
        function playgame(){
            let guessvalue=parseInt(document.grtElementById("num").value);
            count++;

            if(guessvalue < target){
                document.getElementById("feedback").innerText="too low";
            }
            else if(guessvalue > target){
                document.getElementById("feedback").innerText="too high";
            }
            else{
                document.getElementById("feedback").innerText="Your guess is correct";

            }
            document.getElementById("attempts").innerText="Your attempt"+count;
        }
    
    </script>
</body>
</html>
