<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript StopWatch</h2>
    <div id="display">00:00</div>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Stop</button>
    <button onclick="Reset()">Reset</button>

    <script>
        let sec=0;//Start the timer
        let intervalId=null;//Stores the timer values

        function updateDisplay(){
            let min=String(Math.floor(sec/60)).padStart(2,'0');
            let sec=String(sec % 60).padStart(2,'0');
            document.getElementById("display").innerText=`${min}:${sec}`
        }

        function Start(){
            if(!intervalId)//only starts timer has 0
            {
                intervalId=setInterval(()=>{
                    sec++;
                    updateDisplay();
                },1000)
            }
        }

        function Stop(){
            clearInterval(intervalId);
            intervalId=null;
        }

        function Reset(){
            Stop();//Stop
            sec=0;//Reset
            updateDisplay();//Restart
        }

    </script>
    
</body>
</html>
